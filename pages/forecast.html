<p>
	<a href="#/">Home</a>
</p>

<p>Forecast for {{ city }}</p>
<p><strong>Country:</strong> {{ weatherResult.city.country }}</p>
<p><strong>Lat:</strong> {{ weatherResult.city.coord.lat }}
	<strong>Long:</strong> {{ weatherResult.city.coord.lon }}</p>
<hr />
Days: <a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2' }">2</a> | 
<a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5' }">5</a> | 
<a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a>
<hr />


<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<weather-report weather-day="w" convert-to-fahrenheit="convertToFahrenheit(degK)" convert-to-date="convertToDate(dt)" date-format="longDate"></forecast-item>
		</div>
	</div>
</div>
